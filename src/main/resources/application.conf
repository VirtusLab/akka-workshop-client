akka {
  actor {
    debug {
      # enable DEBUG logging of actor lifecycle changes
      # lifecycle = on
    }
  }

  remote {
    # If this is "on", Akka will log all outbound/inbound messages at DEBUG level,
    # log-sent-messages = on
    # log-received-messages = on
  }
}

akka {
  actor {
    provider = remote
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2552
    }
  }
}