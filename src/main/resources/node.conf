akka {
  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 0
    }
  }

  cluster {
    seed-nodes = [
      "akka.tcp://RequesterSystem@headquarters:2553"
      //"akka.tcp://RequesterSystem@192.168.0.101:2553"
    ]
  }
}

akka.actor.warn-about-java-serializer-usage = false